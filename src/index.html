<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Slick slider -->
	<link rel="stylesheet" href="css/slick.css">
</head>
<body class="page">
	<div class="page-layout">
		<div class="page-layout__header"></div>
	</div>
	<header class="header">
		<div class="header__inner">
			<div class="logo">Mining-Hotel</div>
			<div class="header__phone-icon">
				<p class="visually-hidden">Call us icon</p>
			</div>	
		</div>
	</header>
	<main class="page-main">
		<section class="main">
			<div class="main__inner">
				<p class="main__top-text">Самое безопасное</p>
				<h1 class="main__headline headline">Размещение майнеров <br>в дата-центре в <span class="marked-text">Москве</span></h1>
			</div>
		</section>
		<section class="adv">
			<!-- adv - advanatges - преимущества -->
			<div class="adv__inner">
				<div class="adv__header">
					<p class="adv__phrase">Размещая <br>свое оборудование у нас</p>
					<h2 class="adv__phrase adv__pharse--main headline"><span class="marked-text">Вы облегчаете</span> <br>свою жизнь</h2>
				</div>
				<div class="adv__items">
					<div class="adv__item adv__item--active">
						<div class="adv__icon">
							<i class="icon icon--prices"></i>
						</div>
						<div class="adv__text">Конкурентные цены</div>
					</div>
					<div class="adv__item">
						<div class="adv__icon">
							<i class="icon icon--delivery"></i>
						</div>
						<div class="adv__text">Быстрое размещение</div>
					</div>
					<div class="adv__item">
						<div class="adv__icon">
							<i class="icon icon--support"></i>
						</div>
						<div class="adv__text">Круглосуточная техподдержка и охрана</div>
					</div>
				</div>
			</div>
		</section>
		<section class="examples">
			<div class="examples__inner">
				<h2 class="examples__headline headline headline--examples">Пример стоимости размещения</h2>
				<div class="examples__slider">
					<div class="examples__item product">
						<div class="product__picture">
							<img src="img/product_1.png" alt="Продукт №1" class="product__img">
						</div>
						<div class="product__content">
							<h3 class="product__name">AntMiner <span class="marked-text">L3</span></h3>
							<ul class="product__price-list">
								<li class="product__option">
									
								</li>
								<li class="product__option">
									
								</li>
								<li class="product__option">
									
								</li>
								<li class="product__option">
									
								</li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</section>
	</main>
	<script src="js/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
