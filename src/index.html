<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="page">
	<div class="page-layout">
		<div class="page-layout__header"></div>
	</div>
	<header class="header">
		<div class="header__inner">
			<div class="logo">Mining-Hotel</div>
			<div class="header__phone-icon">
				<p class="visually-hidden">Call us icon</p>
			</div>	
		</div>
	</header>
	<main class="page-main">
		<section class="main">
			<div class="main__inner">
				<p class="main__top-text">Самое безопасное</p>
				<h1 class="main__headline headline">Размещение майнеров <br>в дата-центре в <span class="marked-text">Москве</span></h1>
			</div>
		</section>
		<section class="adv">
			<div class="adv__inner">
				<div class="adv__text">
					<p class="adv__phrase">Размещая <br>свое оборудование у нас</p>
					<h2 class="adv__phrase adv__pharse--main headline"><span class="marked-text">Вы облегчаете</span> <br>свою жизнь</h2>
				</div>
				<div class="adv__items">
					<div class="adv__item adv__item--active">
						<div class="adv__content">
							<div class="adv__icon"></div>
							<div class="adv__text">Конкурентные цены</div>
						</div>
					</div>
					<div class="adv__item">
						
					</div>
					<div class="adv__item">
						
					</div>
				</div>
			</div>
		</section>
	</main>
